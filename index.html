<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Section -->
        <div class="home active">
            <header>
                <h1>Quiz Website</h1>
            </header>
            <div class="welcome-message">
                <h2>Welcome to the Simple Online Quiz Game!</h2>
                <p>What would you like to do?</p>
                <button id="start-btn" class="start-btn">Start-Quiz</button>
            </div>
        </div>
        
        <!-- Quiz Guide Popup -->
        <div class="popup-info hide">
            <h2>Quiz Guide</h2>
            <p>Follow the instructions carefully and have fun!</p>
            <span class="info">1. You cannot change your answer once selected.</span><br>
            <span class="info">2. Points are awarded for correct answers.</span>
            <div class="btn-group">
                <button id="exit-btn-1" class="info-btn exit-btn">Exit Quiz</button>
                <button id="continue-btn" class="info-btn continue-btn">Continue</button>
            </div>
        </div>
        
        <!-- Game Selection Section -->
        <div class="game-selection hide">
            <h2>Select Game Category</h2>
            <div class="category-checklist">
                <label><input type="checkbox" name="category" value="General"> General Knowledge</label>
                <label><input type="checkbox" name="category" value="Science"> Science</label>
                <label><input type="checkbox" name="category" value="History"> History</label>
                <label><input type="checkbox" name="category" value="FoodDrink"> Food & Drinks</label>
                <label><input type="checkbox" name="category" value="Geography"> Geography</label>
                <label><input type="checkbox" name="category" value="Tribal"> Tribal Knowledge</label>
                <label><input type="checkbox" name="category" value="Sports"> Sports</label>
                <label><input type="checkbox" name="category" value="Music"> Music</label>
            </div>
            <button id="start-quiz-btn" class="start-quiz-btn">Start</button>
            <button id="go-back-btn-1" class="go-back-btn">Go Back</button>

        </div>

        <!-- Quiz Section -->
        <div class="quiz hide">
            <div class="quiz-header">
                <span id="close-icon-1" class="close-icon">&times;</span>
                <h2>Quiz</h2>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="timer">Time Left: <span id="time">30</span>s</div>
            <div class="question"></div>
            <div class="options"></div>
            <button id="next-btn" class="button hide">Next</button>
        </div>
        

        <!-- Result Section -->
        <div class="result-box hide">
            <div class="quiz-header">
                <span id="close-icon-2" class="close-icon">&times;</span>
                <h2>Your Results</h2>
            </div>
            <p class="result-text"></p>
            <button id="toggle-answers-btn" class="button">View Correct Answers</button>
            <div class="missed-questions hide"></div>
            <button id="restart-btn" class="button">Restart Quiz</button>
            <button id="go-back-btn-2" class="go-back-btn">Select Game Category</button>
            <button id="exit-btn-2" class="exit-btn">Exit Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
